{% extends 'base.html' %}

{% block title %}ContactUs{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container">
<h1  text-align-center>Contact rCoder Admin</h1>
<form action = "/contact" method = "post"> 
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" name='name' id="name" aria-describedby="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name='email' id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter Mobile Number">
  </div>
  <div class="form-group">
    <label for="content">Describe Your Issue</label>
    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
